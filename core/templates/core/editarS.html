{% extends 'core/base.html' %}
{% block title %}Criar Sala{% endblock %}
{% block content %}
<div class="container text-center mt-5">
    <h1>Editar Sala</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="numsala">Número da Sala:</label>
        <input type="text" id="numsala" name="numsala" value="{{ sala.numsala }}" required><br><br>
        <label for="capacidade">Capacidade:</label>
        <input type="number" id="capacidade" name="capacidade" value="{{ sala.capacidade }}" required><br><br>
        <label for="dia_nao_disponivel">Dia Não Disponível:</label>
        <input type="date" id="dia_nao_disponivel" name="dia_nao_disponivel" value="{{ sala.dia_nao_disponivel|date:'Y-m-d' }}"><br><br>
        <label for="disponivel">Disponível:</label>
        <input type="checkbox" id="disponivel" name="disponivel" {% if sala.disponivel %}checked{% endif %}><br><br>
        <label for="recursos">Recursos:</label><br>
        <select id="recursos" name="recursos" multiple size="1">
            {% for recurso in recursos %}
                <option value="{{ recurso.id }}" {% if recurso in sala.recursos.all %}selected{% endif %}>{{ recurso.nome }}</option>
            {% endfor %}
 
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" value="{{ sala.preco }}" required><br><br>
        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    </form>
    </div>
{% endblock %}
