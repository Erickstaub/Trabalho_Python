{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuario</title>
    <link rel="stylesheet" href="{% static 'core/usuarios.css' %}">
</head>
<body>
        {% if conta.nivel == '3' %}
             <nav>
  <ul>
    <li><a href="/">HOME</a></li>
    <li><a href="/login">LOGIN</a></li>

        <li><a href="/usuarios">USUARIOS</a></li>
        <li><a href="/salas">SALAS</a></li>
    
 
  </ul>
  <div class="auth-buttons">
    <a class="usu" onclick="abredropdown()">{{ conta.nome }}</a>
    <div id="dropdown" class="dropdown">
      <a href="/logout" >Sair</a>
      </div>
  </nav>
         <div class="form-container">
    <div class="form-header">
        Criar Conta (Administrador)
    </div>

    <div class="form-body">
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="novoadmin" value="true">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required minlength="3"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" required min="7"><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" value="{{ usuario.cpf }}" required minlength="11" maxlength="11"><br>

            <label for="ativo">Ativo:</label>
            <select id="ativo" name="ativo">
                <option value="True" >Sim</option>
                <option value="False" >Não</option>
            </select><br>

            <label for="nivel">Nível de Acesso:</label>
            <select id="nivel" name="nivel">
                <option value="1">Cliente</option>
                <option value="2">Funcionario</option>
                <option value="3" >Admin</option>
            </select><br>

            <button type="submit">Salvar</button>
        </form>
       

        </div>
    </div>

        {%else%}
          <nav>
  <ul>
    <li><a href="/">HOME</a></li>
    <li><a href="/login">LOGIN</a></li>
</ul>
</nav>
            <div class="form-container">
    <div class="form-header">
        
     <h3>crie sua conta</h3>
    </div>

    <div class="form-body">
     <form method="POST">
    {% csrf_token %}
    <input type="hidden" name="novocomun" value="true">
        <label>Nome</label>
        <input type="text" id="nome" name="nome" required minlength="3">
        <label>CPF</label>
        <input type="text" id="cpf" name="cpf" required minlength="11" maxlength="11">
        <label>Email</label>
        <input type="email" id="email" name="email" required min="7">
        

        <button type="submit">Criar</button>



    </form> 
    </div>
    </div>
    {%endif%}
   
</body>
