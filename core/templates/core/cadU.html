{% extends 'core/base.html' %}
{% block title %}Cadastro de Usuário{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    {% if conta.nivel == '3' %}

                        <h4 class="mb-4 text-center">
                            Criar Conta (Administrador)
                        </h4>

                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="novoadmin" value="true">

                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control" name="nome" value="{{ usuario.nome }}" required minlength="3">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" value="{{ usuario.email }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">CPF</label>
                                <input type="text" class="form-control" name="cpf" value="{{ usuario.cpf }}" required minlength="11" maxlength="11">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Ativo</label>
                                <select class="form-select" name="ativo">
                                    <option value="True">Sim</option>
                                    <option value="False">Não</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Nível de Acesso</label>
                                <select class="form-select" name="nivel">
                                    <option value="1">Cliente</option>
                                    <option value="2">Funcionário</option>
                                    <option value="3">Admin</option>
                                </select>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Salvar
                                </button>
                            </div>
                        </form>

                    {% else %}

                        <h4 class="mb-4 text-center">
                            Criar sua Conta
                        </h4>

                        <form method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="novocomun" value="true">

                            <div class="mb-3">
                                <label class="form-label">Nome</label>
                                <input type="text" class="form-control" name="nome" required minlength="3">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">CPF</label>
                                <input type="text" class="form-control" name="cpf" required minlength="11" maxlength="11">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Criar
                                </button>
                            </div>
                        </form>

                    {% endif %}

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
