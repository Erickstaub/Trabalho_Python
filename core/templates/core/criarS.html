{% extends 'core/base.html' %}
{% block title %}Criar Sala{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h4 class="mb-4 text-center">
                        Criar Nova Sala
                    </h4>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Número da Sala</label>
                            <input type="text" 
                                   class="form-control" 
                                   name="numsala" 
                                   required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Recursos</label>
                            <select class="form-select" 
                                    name="recursos" 
                                    multiple 
                                    size="1">
                                {% for recurso in recursos %}
                                    <option value="{{ recurso.id }}">
                                        {{ recurso.nome }}
                                    </option>
                                {% endfor %}
                            </select>
                     
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Capacidade</label>
                            <input type="number" 
                                   class="form-control" 
                                   name="capacidade" 
                                   required 
                                   min="1">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Preço</label>
                            <input type="number" 
                                   class="form-control" 
                                   name="preco" 
                                   required 
                                   min="0" 
                                   step="0.01">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Criar Sala
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
