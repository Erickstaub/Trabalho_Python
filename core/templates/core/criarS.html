{% extends 'core/base.html' %}
{% block title %}Criar Sala{% endblock %}
{% block content %}
{% load static %}



<div class="container text-center mt-5">
    <h1>Criar Nova Sala</h1>
    <form method="POST" >
        {% csrf_token %}
        <label for="numsala">Número da Sala:</label>
        <input type="text" id="numsala" name="numsala" required><br>

        <label for="recursos">Recursos:</label>
        <select id="recursos" name="recursos" multiple size="1">
            {% for recurso in recursos %}
                <option value="{{ recurso.id }}">{{ recurso.nome }}</option>
            {% endfor %}
            
        </select><br>
        <label for="capacidade">Capacidade:</label>
        <input type="number" id="capacidade" name="capacidade" required min="1"><br>
  
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required min="0" step="0.01"><br>
        <label for="dia_nao_disponivel">Dia Não Disponível:</label>
        <input type="date" id="dia_nao_disponivel" name="dia_nao_disponivel"><br>

        <button type="submit">Criar Sala</button>
    </form>
    </div>
{% endblock %}
