{% extends "core/base.html" %}
{% block title %}Criar Recursos{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h4 class="mb-4 text-center">
                        Criar Novo Recurso
                    </h4>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Nome do Recurso</label>
                            <input type="text" 
                                   class="form-control" 
                                   name="nome" 
                                   required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Criar Recurso
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
