{% extends "core/base.html" %}
{% load static %}
{% block title %}Reservar Sala{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">
                        Reservar Sala {{ sala.numsala }}
                    </h4>
                </div>

                <div class="card-body">

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="data_reserva" class="form-label">
                                Data da Reserva
                            </label>
                            <input type="date"
                                   class="form-control"
                                   id="data_reserva"
                                   name="data_reserva"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="hora_inicio" class="form-label">
                                Hora de Início
                            </label>
                            <input type="time"
                                   class="form-control"
                                   id="hora_inicio"
                                   name="hora_inicio"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="hora_fim" class="form-label">
                                Hora de Fim
                            </label>
                            <input type="time"
                                   class="form-control"
                                   id="hora_fim"
                                   name="hora_fim"
                                   required>
                        </div>

                        <div class="mb-3">
                            <div class="alert alert-info text-center mb-0">
                                <strong>Preço:</strong> R$ {{ sala.preco }}
                            </div>
                        </div>

                        {% if error %}
                            <div class="alert alert-danger">
                                {{ error }}
                            </div>
                        {% endif %}

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Confirmar Reserva
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
