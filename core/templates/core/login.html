
{% load static %}

<link rel="stylesheet" href="{% static 'core/login.css' %}">

<div class="login-container">
    <h1>LOGIN</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="input-group">
            <label for="nome">NOME DE USUÁRIO</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required minlength="3">
        </div>

        <div class="input-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>

        {% if error %}
            <p style="color: #ff4d4d; font-size: 0.85rem; margin-bottom: 1rem; text-align: center;">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </p>
        {% endif %}

        <button type="submit" class="btn-primary">ENTRAR NO SISTEMA</button>
    </form>

    <a href="{% url 'novo-usuario' %}" class="footer-link">Não tem uma conta? Criar conta</a>
</div>
